<style>

  background: #34495e;

  background: #2ecc71;
  color: white;
  cursor: default;

<body>

<h1>ðŸŽ® EduPlay</h1>
<p>ÃŽnvaÈ›Äƒ prin joc â€“ potriveÈ™te corect conceptele</p>

<button onclick="loadPreset()">JoacÄƒ set chimie (liceu)</button>
<button onclick="showCustom()">CreeazÄƒ propriul joc</button>

<div id="custom" style="display:none;">
  <h3>Introdu perechile tale</h3>
  <input id="a" placeholder="Concept">
  <input id="b" placeholder="DefiniÈ›ie / asociere">
  <br>
  <button onclick="addPair()">AdaugÄƒ pereche</button>
  <button onclick="startGame()">Start joc</button>
</div>

<div id="game"></div>

<script>
let pairs = [];
let cards = [];
let firstCard = null;

/* SET IMPLICIT â€“ CHIMIE LICEU */
function loadPreset() {
  pairs = [
    "Oxidare", "Pierdere de electroni",
    "Reducere", "CÃ¢È™tig de electroni",
    "Acid", "pH < 7",
    "BazÄƒ", "pH > 7",
    "LegÄƒturÄƒ ionicÄƒ", "Transfer de electroni",
    "LegÄƒturÄƒ covalentÄƒ", "Punere Ã®n comun de electroni",
    "NaCl", "ClorurÄƒ de sodiu",
    "Hâ‚‚SOâ‚„", "Acid sulfuric"
  ];
  document.getElementById("custom").style.display = "none";
  startGame();
}

/* MOD INTRODUCERE PROPRIE */
function showCustom() {
  pairs = [];
  document.getElementById("custom").style.display = "block";
  document.getElementById("game").innerHTML = "";
}

function addPair() {
  const a = document.getElementById("a").value;
  const b = document.getElementById("b").value;

  if (a && b) {
    pairs.push(a, b);
    document.getElementById("a").value = "";
    document.getElementById("b").value = "";
  }
}

/* PORNIRE JOC */
function startGame() {
  cards = [];
  firstCard = null;
  document.getElementById("game").innerHTML = "";

  for (let i = 0; i < pairs.length; i += 2) {
    cards.push({ text: pairs[i], id: i });
    cards.push({ text: pairs[i + 1], id: i });
  }

  cards.sort(() => Math.random() - 0.5);

  cards.forEach(item => {
    const card = document.createElement("div");
    card.className = "card hidden";
    card.innerText = item.text;
    card.dataset.id = item.id;
    card.onclick = () => flip(card);
    document.getElementById("game").appendChild(card);
  });
}

/* LOGICA DE POTRIVIRE */
function flip(card) {
  if (!card.classList.contains("hidden") || card.classList.contains("matched")) return;

  card.classList.remove("hidden");

  if (!firstCard) {
    firstCard = card;
  } else {
    if (firstCard.dataset.id === card.dataset.id) {
      firstCard.classList.add("matched");
      card.classList.add("matched");
      firstCard = null;
    } else {
      setTimeout(() => {
        card.classList.add("hidden");
        firstCard.classList.add("hidden");
        firstCard = null;
      }, 800);
    }
  }
}
</script>

</body>
