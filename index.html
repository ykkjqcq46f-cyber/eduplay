<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
  font-family: Arial, sans-serif;

}

}

  margin-top: 20px;
}
.card {
  display: inline-block;
  width: 150px;
  height: 70px;
  margin: 10px;
  line-height: 70px;
  background: white;
  border: 2px solid #34495e;
  cursor: pointer;
  user-select: none;

  background: #34495e;
  color: #34495e;

</head>

<body>

<h1>ðŸ§ª Eduplay</h1>
<p>PotriveÈ™te conceptele corecte</p>

<button onclick="loadPreset()">JoacÄƒ set chimie (liceu)</button>
<button onclick="showCustom()">CreeazÄƒ propriul joc</button>

<div id="custom" style="display:none;">
  <h3>Introdu perechile tale</h3>
  <input id="a" placeholder="Concept">
  <input id="b" placeholder="DefiniÈ›ie / asociere">
  <br>
  <button onclick="addPair()">AdaugÄƒ pereche</button>
  <button onclick="startGame()">Start joc</button>
</div>

<div id="game"></div>

<script>
let pairs = [];
let cards = [];
let firstCard = null;

// Set implicit chimie liceu
function loadPreset() {
  pairs = [
    "Oxidare", "Pierdere de electroni",
    "Reducere", "CÃ¢È™tig de electroni",
    "Acid", "pH < 7",
    "BazÄƒ", "pH > 7",
    "LegÄƒturÄƒ ionicÄƒ", "Transfer de electroni",
    "LegÄƒturÄƒ covalentÄƒ", "Punere Ã®n comun de electroni",
    "NaCl", "ClorurÄƒ de sodiu",
    "Hâ‚‚SOâ‚„", "Acid sulfuric"
  ];
  startGame();
}

function showCustom() {
  pairs = [];
  document.getElementById("custom").style.display = "block";
  document.getElementById("game").innerHTML = "";
}

function addPair() {
  const a = document.getElementById("a").value;
  const b = document.getElementById("b").value;
  if (a && b) {
    pairs.push(a, b);
    document.getElementById("a").value = "";
    document.getElementById("b").value = "";
  }
}

function startGame() {
  cards = [...pairs].sort(() => Math.random() - 0.5);
  document.getElementById("game").innerHTML = "";
  cards.forEach(text => {
    const card = document.createElement("div");
    card.className = "card hidden";
    card.innerText = text;
    card.onclick = () => flip(card);
    document.getElementById("game").appendChild(card);
  });
}

function flip(card) {
  if (!card.classList.contains("hidden")) return;
  card.classList.remove("hidden");

  if (!firstCard) {
    firstCard = card;
  } else {
    if (firstCard.innerText === card.innerText) {
      firstCard = null;
    } else {
      setTimeout(() => {
        card.classList.add("hidden");
        firstCard.classList.add("hidden");
        firstCard = null;
      }, 800);
    }
  }
}
</script>

</body>
</html>
